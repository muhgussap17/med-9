<div aria-live="polite" aria-atomic="true"
     class="position-fixed top-0 right-0 p-3"
     style="z-index: 1050; right: 1rem; top: 1rem;">

  {% if messages %}
    {% for message in messages %}
      <div class="toast fade show bg-gradient-{{ message.tags|default:"info" }} text-white mb-2 shadow-lg"
           role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">

        <div class="toast-header bg-transparent border-0 p-2">
          <span class="badge badge-pill badge-{{ message.tags|default:"info" }} text-uppercase small mr-auto">
            {{ message.tags|title }}
          </span>
          <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="toast-body font-weight-bold pt-0 pb-2">
          {{ message }}
        </div>

      </div>
    {% endfor %}
  {% endif %}
</div>
